<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web-Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="registrationForm" onsubmit="return validateForm()">
    <h2>Web Registration Form</h2>

    <label>First Name:</label>
    <input type="text" name="firstName">
    <span class="error" id="firstNameError"></span>

    <label>Last Name:</label>
    <input type="text" name="lastName">
    <span class="error" id="lastNameError"></span>

    <label>Father's Name:</label>
    <input type="text" name="fatherName">
    <span class="error" id="fatherNameError"></span>

    <label>Mother's Name:</label>
    <input type="text" name="motherName">
    <span class="error" id="motherNameError"></span>

    <label>Date of Birth:</label>
    <input type="date" name="dob">
    <span class="error" id="dobError"></span>

    <label>Gender:</label>
    <select name="gender">
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <span class="error" id="genderError"></span>

    <label>Address:</label>
    <textarea name="address" rows="3"></textarea>
    <span class="error" id="addressError"></span>

    <label>Qualification:</label>
    <input type="text" name="qualification">
    <span class="error" id="qualificationError"></span>

    <label>Education Details:</label>
    <textarea name="education" rows="3"></textarea>
    <span class="error" id="educationError"></span>

    <label>Upload Photo:</label>
    <input type="file" name="photo" accept="image/*">
    <span class="error" id="photoError"></span>

    <label>Upload Signature:</label>
    <input type="file" name="signature" accept="image/*">
    <span class="error" id="signatureError"></span>

    <label>Email ID:</label>
    <input type="email" name="email">
    <span class="error" id="emailError"></span>

    <label>Phone Number:</label>
    <input type="tel" name="phone" pattern="[0-9]{10}">
    <span class="error" id="phoneError"></span>

    <div class="btn-group">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="reset-btn">Reset</button>
    </div>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
